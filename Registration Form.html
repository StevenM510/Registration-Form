<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
        <h1>Registration Form</h1> 
        <div>
            <label>First Name: *</label>
            <input type="text" name="First Name" id="First Name">
            
        </div>
            <label>Last Name: *</label>
            <input type="text" name="Last_Name" id="Last Name">
        <div>
            <Label>Email Address: *</Label>
            <input type="email" name="font" id="Email">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="font" id="Password">
        </div>
        <div>
            <Label>Confirm Password:*</Label>
            <input type="password" name="font" id="Password">
        </div>
        <div>
            <Label>Birthday:
            <input type="date" name="date" id="dob">
            </Label>
        </div>
        <label>Gender Indentity:</label>
        <input type="radio" name="font" value="Male" id="Male"><label>Male</label>
        <input type="radio" name="font" id="Female"><label for="">Female</label>
        <input type="radio" name="font" id="Non-binary"><label for="">Non-binary</label>
        <input type="radio" name="font" id="I perfer not to answer"><label>I prefer not to answer</label>
        <p>A short discription of myself:</p>
        <div>
            <textarea name="comment" id="" cols="40" rows="5"></textarea>
        </div>
        <Label>Favorite Language:</Label>
        <select name="Language" >
            <option>JavaScript</option>
            <option>HTML</option>
            <option>RUBY</option>
        </select>
        <Div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </Div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <p>* Indicates a required field</p>
</body>
</html>
